<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Web Push Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      text-align: center;
    }
    button {
      margin-top: 14px;
      font-size: 16px;
      padding: 12px 22px;
      border: none;
      border-radius: 12px;
      background: #007aff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Web Push Demo</h2>
  <p>PayPal ‚Ä¢ —Å—Ç–∞—Ä—Ç —á–µ—Ä–µ–∑ 5 —Å–µ–∫ ‚Ä¢ 10 push</p>
  <button onclick="startPushes()">–ó–∞–ø—É—Å—Ç–∏—Ç–∏ push</button>
</div>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}

async function startPushes() {
  const permission = await Notification.requestPermission();
  if (permission !== 'granted') return;

  const reg = await navigator.serviceWorker.ready;

  // üí∑ —Å—É–º–∏ —É —Ñ—É–Ω—Ç–∞—Ö (GBP)
  const amounts = [
    "¬£15", "¬£50", "¬£73", "¬£36", "¬£25",
    "¬£80", "¬£135", "¬£140", "¬£45", "¬£50"
  ];

  // ‚è≥ —Å—Ç–∞—Ä—Ç —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
  setTimeout(() => {
    amounts.forEach((amount, index) => {
      setTimeout(() => {
        reg.showNotification("Playful Rewards", {
          body: `You received a new payment ${amount} from Wise`,
          icon: "icon.png"
        });
      }, index * 1000); // 1 —Å–µ–∫ –º—ñ–∂ push
    });
  }, 5000);
}
</script>

</body>
</html>
